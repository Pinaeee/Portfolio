{% extends "app/layout.html" %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'app/css/shared.css' %}" />
<link rel="stylesheet" href="{% static 'app/css/contact.css' %}" />

<!-- Add particles background div -->
<div id="particles-js" class="particles-background"></div>

<div class="container">
  <h2 class="page-title">Get In Touch</h2>

  <div class="contact-container">
    <div class="contact-form-container">
      <div class="contact-form-header">
        <h3>Send Me a Message</h3>
        <p>I'll get back to you as soon as possible</p>
      </div>
      <form id="contactForm" onsubmit="return handleSubmit(event)">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            placeholder="Your Message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <div class="contact-card">
        <div class="contact-card-header">
          <i class="fas fa-envelope contact-icon"></i>
          <h3>Email</h3>
        </div>
        <div class="contact-card-content">
          <a href="mailto:nurafrinaee.edu@gmail.com"
            >nurafrinaee.edu@gmail.com</a
          >
          <a href="mailto:1231303327@student.mmu.edu.my"
            >1231303327@student.mmu.edu.my</a
          >
        </div>
      </div>

      <div class="contact-card">
        <div class="contact-card-header">
          <i class="fas fa-map-marker-alt contact-icon"></i>
          <h3>Location</h3>
        </div>
        <div class="contact-card-content">
          <p>Cyberjaya, Malaysia</p>
        </div>
      </div>

      <div class="contact-card">
        <div class="contact-card-header">
          <i class="fas fa-share-alt contact-icon"></i>
          <h3>Social Media</h3>
        </div>
        <div class="contact-card-content">
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/nurafrina-batrisyia-7097992b6/"
              target="_blank"
              class="social-btn"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://github.com/Pinaeee"
              target="_blank"
              class="social-btn"
            >
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'app/scripts/main.js' %}"></script>
<script src="{% static 'app/scripts/contact.js' %}"></script>

{% endblock %}
