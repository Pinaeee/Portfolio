<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'app/css/layout.css' %}" />
    {% block styles %}{% endblock %}
  </head>

  <body>
    <!-- Update audio element with preload and specific ID -->
    <audio id="bgMusic" loop preload="metadata">
      <source src="{% static 'app/BgMusic.mp3' %}" type="audio/mpeg" />
    </audio>

    <!-- Add audio control button -->
    <div class="audio-controls" onclick="toggleMusic()">
      <i class="fas fa-volume-up" id="audioIcon"></i>
    </div>

    <nav class="navbar">
      <div class="navbar-left">
        <span class="decorative-name">Nurafrina Batrisyia</span>
      </div>

      <button class="navbar-toggle" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <ul class="navbar-nav">
        <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{% url 'about' %}" {% if request.path == '/about/' %}class="active"{% endif %}>About</a></li>
        <li><a href="{% url 'skills' %}" {% if request.path == '/skills/' %}class="active"{% endif %}>Skills</a></li>
        <li><a href="{% url 'achievements' %}" {% if request.path == '/achievements/' %}class="active"{% endif %}>Achievements</a></li>
        <li><a href="{% url 'contact' %}" {% if request.path == '/contact/' %}class="active"{% endif %}>Contact</a></li>
      </ul>
    </nav>

    <div class="container body-content">{% block content %}{% endblock %}</div>

    <footer>
      <div
        class="text-center mt-5"
        style="text-align: center; width: 100%; padding: 1rem 0"
      >
        <p>&copy; {{ year }} NURAFRINA BATRISYIA - All Rights Reserved</p>
      </div>
    </footer>

    <script src="{% static 'app/scripts/jquery-1.10.2.min.js' %}" defer></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'app/scripts/script.js' %}" defer></script>
    <script src="{% static 'app/scripts/layout.js' %}" defer></script>
    <script src="{% static 'app/scripts/main.js' %}"></script>

    {% block scripts %}{% endblock %}

  </body>
</html>
