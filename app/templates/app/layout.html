<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'app/css/layout.css' %}" />
    {% block styles %}{% endblock %}
  </head>

  <body>
    <!-- Update audio element with preload and specific ID -->
    <audio id="bgMusic" loop preload="metadata">
      <source src="{% static 'app/BgMusic.mp3' %}" type="audio/mpeg" />
    </audio>

    <!-- Add audio control button -->
    <div class="audio-controls" onclick="toggleMusic()">
      <i class="fas fa-volume-up" id="audioIcon"></i>
    </div>

    <nav class="navbar">
      <div class="navbar-left">
        <a href="/" class="decorative-name">Nurafrina Batrisyia</a>

        <!-- Keep only the dropdown navigation -->
        <div class="nav-dropdown">
          <button class="dropdown-button">
            <i class="fas fa-compass"></i> Discover
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-content">
            <a
              href="/"
              class="dropdown-link {% if request.path == '/' %}active{% endif %}"
            >
              <i class="fas fa-home"></i> Home
            </a>
            <a
              href="{% url 'about' %}"
              class="dropdown-link {% if request.path == '/about/' %}active{% endif %}"
            >
              <i class="fas fa-user"></i> About
            </a>
            <a
              href="{% url 'skills' %}"
              class="dropdown-link {% if request.path == '/skills/' %}active{% endif %}"
            >
              <i class="fas fa-code"></i> Skills
            </a>
            <a
              href="{% url 'achievements' %}"
              class="dropdown-link {% if request.path == '/achievements/' %}active{% endif %}"
            >
              <i class="fas fa-trophy"></i> Achievements
            </a>
            <a
              href="{% url 'contact' %}"
              class="dropdown-link {% if request.path == '/contact/' %}active{% endif %}"
            >
              <i class="fas fa-envelope"></i> Contact
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container body-content">{% block content %}{% endblock %}</div>

    <footer>
      <div
        class="text-center mt-5"
        style="text-align: center; width: 100%; padding: 1rem 0"
      >
        <p>&copy; {{ year }} NURAFRINA BATRISYIA - All Rights Reserved</p>
      </div>
    </footer>

    <script
      src="{% static 'app/scripts/jquery-1.10.2.min.js' %}"
      defer
    ></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}" defer></script>
    <script src="{% static 'app/scripts/script.js' %}" defer></script>
    <script src="{% static 'app/scripts/layout.js' %}" defer></script>
    <script src="{% static 'app/scripts/main.js' %}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
